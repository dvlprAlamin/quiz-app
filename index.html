<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="input" class="">
        <h1>Take a Quiz Test</h1>
        <div class="question-amount input">
            <label>Number of Questions:</label>
            <input type="number" name="question-count" value="10" id="" max="50">
        </div>
        <div class="category input">
            <label>Select Category:</label>
            <select name="category" id="category"></select>
        </div>
        <div class="difficulty input">
            <label>Select Difficulty:</label>
            <select name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button id="start-btn" class="btn-design">Start</button>
    </section>
    <section id="test-container" class="d-none">
        <h1>Complete your test below</h1>
        <div id="marks" class="d-none">
            <h2>Your marks</h2>
            <span id="marks-gain">0</span> Out of <span id="total-marks">0</span>
            <h5 id="skip-message">You did not answer <span id="skip-question">0</span> questions.</h5>
        </div>
        <div id="test-questions">

        </div>
        <button id="submit-btn" class="btn-design">Submit</button>
        <button id="back-btn" onclick="clearData()" class="btn-design d-none">Back</button>
    </section>

    <script src="./app.js"></script>
</body>

</html>
